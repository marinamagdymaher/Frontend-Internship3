<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>page3</h1>
    <input type="text" placeholder="Enter a String" class="stringReversed" />
    <button id="enter">Enter</button>
    <p class="reversed"></p>
    <script>
      const enter = document.getElementById("enter");
      enter.addEventListener("click", reservedString);

      function reservedString() {
        const stringReversed = document.querySelector(".stringReversed").value;
        const splitString = stringReversed.split("").reverse().join("");
        const reversed = document.querySelector(".reversed");
        reversed.innerHTML = splitString;
        document.querySelector(".stringReversed").value = "";
      }
    </script>
  </body>
</html>
