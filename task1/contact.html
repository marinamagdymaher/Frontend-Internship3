<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
/>
  <link rel="stylesheet" href="./styles/contact.css"/>
  <title>Document</title>
</head>
<body>
  <div id="header"></div>

  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

  <section class="map-container">
    <div class="main-title">
      <h2>CONTACT</h2>
      <p>Need Help ?<span> Contact Us</span></p>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.445785295115!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1681863129691!5m2!1sen!2sus"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </section>
  <section class="help-contact">
    <div class="details">
      <div class="address">
        <div class="icon">
          <i class="fa-regular fa-map"></i>
        </div>
        <div>
          <h3>Our Address</h3>
          <p>A108 Adam Street, New York, NY 535022</p>
        </div>
      </div>
      <div class="email">
        <div class="icon">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div>
          <h3>Email Us</h3>
          <p>contact@example.com</p>
        </div>
      </div>
      <div class="phone">
        <div class="icon">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div>
          <h3>Call Us</h3>
          <p>+1 5589 55488 55</p>
        </div>
      </div>
      <div class="opening-hour">
        <div class="icon">
          <i class="fa-solid fa-share-nodes"></i>
        </div>
        <div>
          <h3>Opening Hours</h3>
          <p>Mon-Sat: 11AM - 23PM; Sunday : Closed</p>
        </div>
      </div>
    </div>
  </section>


  <footer>
</body>
</html>
